name: Deploy Frontend

on:
  push:
    branches: [main]

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          script: |
            set -e
            FRONTEND_PATH="${FRONTEND_PATH:-/var/www/backlinkse-frontend}"
            FRONTEND_PORT="${FRONTEND_PORT:-3004}"
            cd "$FRONTEND_PATH"
            git fetch origin main
            git reset --hard origin/main
            pnpm install --frozen-lockfile
            pnpm build
            pm2 restart backlinkse-frontend || pm2 start pnpm --name backlinkse-frontend -- start -- --port "$FRONTEND_PORT"
        env:
          FRONTEND_PATH: ${{ secrets.VPS_FRONTEND_PATH }}
          FRONTEND_PORT: ${{ secrets.VPS_FRONTEND_PORT }}

